<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
           
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <table>
		<h1>Bill Details</h1>
        <thead>
            <tr>
                <th>Bill Number</th>
                <th>Customer Name</th>
                <th>Seller Name</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.billNo}">Bill Number</td>
                <td th:text="${bill.customerName}">Customer Name</td>
                <td th:text="${bill.sellerName}">Seller Name</td>
                <td th:text="${bill.totalAmount}">Total</td>
                <td><a th:href="@{/viewbills/{billNo}(billNo=${bill.billNo})}">View</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
