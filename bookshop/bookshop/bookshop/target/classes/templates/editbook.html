<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="hidden"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <form action="#" th:action="@{/editbook}" th:object="${books}" method="post">
        <input type="hidden" th:field="*{bookId}" name="bookId">
        <input type="text" th:field="*{bookName}" name="bookName" placeholder="Book Name">
        <input type="text" th:field="*{authorName}" name="authorName" placeholder="Author Name">
        <input type="text" th:field="*{category}" name="category" placeholder="Category">
        <input type="text" th:field="*{price}" name="price" placeholder="Price">
        <input type="text" th:field="*{availableCopies}" name="availableCopies" placeholder="Available Copies">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
