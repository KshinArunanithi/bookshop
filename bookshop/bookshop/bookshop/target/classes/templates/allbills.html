<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .search-form {
            text-align: right;
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }

        .search-form button {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .search-form button i {
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <div class="search-form">
            <form action="/searchbill" method="get">
                <input type="text" name="searchValue" placeholder="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Bill Number
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="bill_no">
                            <input type="hidden" name="sortDir" value="asc">
                            <button type="submit">&#9650;</button> <!-- Ascending -->
                        </form>
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="bill_no">
                            <input type="hidden" name="sortDir" value="desc">
                            <button type="submit">&#9660;</button> <!-- Descending -->
                        </form>
                    </th>
                    <th>Customer Name
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="customername">
                            <input type="hidden" name="sortDir" value="asc">
                            <button type="submit">&#9650;</button> <!-- Ascending -->
                        </form>
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="customername">
                            <input type="hidden" name="sortDir" value="desc">
                            <button type="submit">&#9660;</button> <!-- Descending -->
                        </form>
                    </th>
                    <th>Seller Name
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="sellername">
                            <input type="hidden" name="sortDir" value="asc">
                            <button type="submit">&#9650;</button> <!-- Ascending -->
                        </form>
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="sellername">
                            <input type="hidden" name="sortDir" value="desc">
                            <button type="submit">&#9660;</button> <!-- Descending -->
                        </form>
                    </th>
                    <th>Total
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="totalamount">
                            <input type="hidden" name="sortDir" value="asc">
                            <button type="submit">&#9650;</button> <!-- Ascending -->
                        </form>
                        <form action="/billsort" method="get">
                            <input type="hidden" name="sortField" value="totalamount">
                            <input type="hidden" name="sortDir" value="desc">
                            <button type="submit">&#9660;</button> <!-- Descending -->
                        </form>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.billNo}">Bill Number</td>
                    <td th:text="${bill.customerName}">Customer Name</td>
                    <td th:text="${bill.sellerName}">Seller Name</td>
                    <td th:text="${bill.totalAmount}">Total</td>
                    <td><a th:href="@{/viewbills/{billNo}(billNo=${bill.billNo})}">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
