<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="mobile"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registerForm" action="/register" method="post">
        <h1>Register</h1>
        <label>Username:</label>
        <input type="text" id="username" name="username">

        <label>Password:</label>
        <input type="password" id="password" name="password">

        <label>Mobile:</label>
        <input type="text" id="mobile" name="mobile">

        <label for="role">Role:</label>
        <select id="role" name="roleId">
            <option value="1">Admin</option>
            <option value="2">Seller</option>
            <option value="3">Customer</option>
        </select>

        <span id="error"></span>

        <input type="button" onclick="submitForm()" value="Register">
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById('registerForm');
            var formData = {
                username: form.username.value,
                password: form.password.value,
                mobile: form.mobile.value,
                roleId: form.roleId.value
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/register", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle success response
                    var response = JSON.parse(xhr.responseText);
                    // Example: redirect to a success page or show a message
                    window.location.href = "/registrationsuccess";
                } else if (xhr.readyState === 4) {
                    // Handle error response
                    var errorResponse = JSON.parse(xhr.responseText);
                    document.getElementById('error').innerText = errorResponse.error;
                }
            };
            xhr.send(JSON.stringify(formData));
        }
    </script>
</body>
</html>
