<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 100px;
            margin: 0;
            color: #e74c3c;
        }

        .error-container h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .error-container p {
            font-size: 18px;
            color: #666;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }

        .error-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        
        <h2>An Error Occured</h2>
        <p>Please Try Again</p>
    </div>
</body>
</html>
