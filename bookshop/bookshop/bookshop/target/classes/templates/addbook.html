<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }
		
		select {
		            width: calc(100% - 20px);
		            padding: 10px;
		            margin-bottom: 10px;
		            border: 1px solid #ddd;
		            border-radius: 4px;
		        }
    </style>
</head>
<body>
    
    <form th:action="@{/addbook}" th:object="${book}" method="post" required>
		<h1>Add Book</h1>
        <label>Book Name:</label>
        <input type="text" th:field="*{bookName}" name="bookName" required>
        <label>Author Name:</label>
        <input type="text" th:field="*{authorName}" name="authorName" required >
		<label for="category">Category</label>
		<select th:field="*{category}" id="category" name="category" class="styled-dropdown" required>
		          <option value="Comic">Comic</option>
		          <option value="History">History</option>
		          <option value="Horror">Horror</option>
		      </select>
        <label>Price:</label>
        <input type="number" th:field="*{price}" name="price" required>
        <label>Available Copies:</label>
        <input type="number" th:field="*{availableCopies}" name="availableCopies" required>
        <input type="submit" value="Add Book">
    </form>
</body>
</html>
