  <html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Book List</title>
	  <style>
	         body {
	             font-family: Arial, sans-serif;
	             background-color: #f5f5f5;
	             
	             height: 100vh;
	             margin: 0;
	         }
	  
	         h1 {
	             text-align: center;
	             color: #333;
	         }
	  
	         table {
	             width: 80%;
	             margin: 20px auto;
	             border-collapse: collapse;
	             background: #fff;
	             border-radius: 8px;
	             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	         }
	  
	         th, td {
	             padding: 12px;
	             text-align: left;
	             border-bottom: 1px solid #ddd;
	         }
	  
	         th {
	             background-color: #4CAF50;
	             color: white;
	         }
	  
	         tr:nth-child(even) {
	             background-color: #f2f2f2;
	         }
	  
	         a {
	             color: #4CAF50;
	             text-decoration: none;
	         }
	  
	         a:hover {
	             text-decoration: underline;
	         }
	     </style>

  </head>
  <body>
  
      <table border="1">
		<h1>Book List</h1>
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
			   <th>Category</th>
			   <th>Price</th>
			   <th>Available Copies</th>
			   <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="book : ${books}">
                  <td th:text="${book.bookName}"></td>
                  <td th:text="${book.authorName}"></td>
			   <td th:text="${book.category}"></td>
			   <td th:text="${book.price}"></td>
			   <td th:text="${book.availableCopies}"></td>
			   <td><a th:href="@{/getbook/{bookId}(bookId=${book.bookId})}">Edit</a>
			   <a th:href="@{/deletebook/{bookId}(bookId=${book.bookId})}">Delete</a></td>
              </tr>
          </tbody>
      </table>
	  
	  <a href="/addbook" style="display: block; text-align: center;">Add New Book</a>

  </body>
  </html>
